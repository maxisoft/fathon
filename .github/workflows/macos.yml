name: Build

on:
  push:
    branches:
      - reorg

jobs:
  build_wheels_macos:
    name: Build wheels on macos-10.15
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Before build
        run: |
                brew install gsl
                brew info gcc
                brew info gsl
        shell: bash

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.5.0
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: "pytest {project}/tests"
          CIBW_BEFORE_BUILD: "pip3 install --upgrade pip && pip3 install Cython && pip3 install -r requirements.txt"
          CIBW_BUILD: "cp38-macosx_x86_64"
          CIBW_ARCHS_MACOS: "x86_64"
          
      - name: Show files
        run: ls -lh wheelhouse
        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
